<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Detalhe do Produto - Aura Urbana</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4F46E5', // Azul Ã­ndigo
                        'secondary': '#10B981', // Verde esmeralda
                        'dark-gray': '#1F2937',
                    }
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
            color: #1F2937; /* dark-gray */
            background-color: #F9FAFB;
        }
        h1, h2, h3, .logo {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>

    <header class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="logo text-2xl font-extrabold text-dark-gray">Aura Urbana</a>
                
                <button id="cart-btn" class="relative text-dark-gray hover:text-primary transition duration-150">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                </button>
            </div>
        </div>
    </header>

    <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden opacity-0 transition-opacity duration-300"></div>
    <div id="cart-panel" class="fixed top-0 right-0 w-full md:w-96 h-full bg-white shadow-2xl z-30 transform translate-x-full transition-transform duration-300 p-6 flex flex-col">
        <div class="flex justify-between items-center border-b pb-4 mb-4">
            <h2 class="text-2xl font-bold text-dark-gray">Seu Carrinho</h2>
            <button id="close-cart-btn" class="text-gray-500 hover:text-dark-gray text-3xl leading-none">&times;</button>
        </div>
        <div id="cart-items-list" class="flex-grow overflow-y-auto space-y-4">
            </div>
        <div class="border-t pt-4 mt-4">
            <div class="flex justify-between font-bold text-xl mb-4">
                <span>Total:</span>
                <span id="cart-total" class="text-primary">R$ 0,00</span>
            </div>
            <button class="checkout-btn w-full bg-secondary text-white py-3 rounded-lg font-semibold hover:bg-teal-600 transition duration-150">
                Finalizar Compra
            </button>
        </div>
    </div>
    
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div id="product-detail-container" class="max-w-6xl mx-auto bg-white p-8 md:p-12 rounded-xl shadow-lg">
            <p class="text-center text-xl text-gray-500" id="loading-message">Carregando detalhes do produto...</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
